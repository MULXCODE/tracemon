<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="dev/libs/viz.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var digraph = "";
    var addEdge = function(a, b){
        digraph += " " + a + " -> " + b + "; "
    };

    var getGraphDot = function(){
        return "digraph { " + digraph + " }";
    };

    addEdge("a", "b");
    addEdge("a", "c");
    addEdge("b", "d");
    addEdge("c", "z");
    addEdge("d", "f");
    addEdge("d", "e");

    addEdge("e", "m");
    addEdge("f", "n");

    addEdge("n", "q");
    addEdge("m", "q");
    addEdge("z", "q");


    var result = Viz(getGraphDot(), { format: "json", engine: "dot", ordering: "out" });
//    console.log(result);
    console.log(JSON.parse(result));
//    document.write(result);
</script>
</body>
</html>
